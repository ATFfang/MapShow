<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Mapbox GeoJSON Example</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.4.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.4.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id='map'></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYXRmaWVsZDIwMjIiLCJhIjoiY2xlZjFodW1lMDR3dTNvbXVvajMwNGxzZSJ9.1FnjGYOuY7l-Us1SFatgKg';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/dark-v11',
            center: [104.06667, 30.66667],
            zoom: 4
        });

        // 创建一个标注并添加到地图上
		var marker = new mapboxgl.Marker({
			color: '#FF0000', // 设置标注颜色
			draggable: true // 设置标注是否可拖动
		})
			.setLngLat([118.91,32.11]) // 设置标注坐标
			.addTo(map);

		// 在标注上添加中文标签
		var popup = new mapboxgl.Popup({
			closeButton: false,
			closeOnClick: false
		})
			.setLngLat([118.91,32.11])
			.setHTML("<p>fty第二故乡</p>")
			.addTo(map);
    </script>
</body>
</html>
